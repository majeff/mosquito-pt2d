<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- 蚊子追蹤系統 Favicon -->
  <!-- 深色背景 -->
  <rect width="64" height="64" rx="8" fill="#1a1a1a"/>

  <!-- 準星/瞄準圖標 -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <circle cx="32" cy="32" r="12" fill="none" stroke="#4CAF50" stroke-width="1.5"/>
  <circle cx="32" cy="32" r="3" fill="#4CAF50"/>

  <!-- 十字準星線 -->
  <line x1="32" y1="8" x2="32" y2="20" stroke="#4CAF50" stroke-width="2"/>
  <line x1="32" y1="44" x2="32" y2="56" stroke="#4CAF50" stroke-width="2"/>
  <line x1="8" y1="32" x2="20" y2="32" stroke="#4CAF50" stroke-width="2"/>
  <line x1="44" y1="32" x2="56" y2="32" stroke="#4CAF50" stroke-width="2"/>

  <!-- 蚊子輪廓（簡化版） -->
  <ellipse cx="32" cy="32" rx="4" ry="6" fill="#FF5722" opacity="0.8"/>
  <circle cx="32" cy="29" r="2" fill="#FF5722"/>

  <!-- AI 指示點 -->
  <circle cx="24" cy="24" r="1.5" fill="#00BCD4"/>
  <circle cx="40" cy="24" r="1.5" fill="#00BCD4"/>
  <circle cx="24" cy="40" r="1.5" fill="#00BCD4"/>
  <circle cx="40" cy="40" r="1.5" fill="#00BCD4"/>
</svg>
